name: Actions

on:
  push:
    branches: [main, deps/*]
  pull_request:
    branches: [main]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install
        run: yarn install
      - name: Bootstrap
        run: yarn bootstrap
      - name: Build
        run: yarn build
      - name: Tests
        run: yarn test
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
          TOKEN: ${{ secrets.TOKEN }}
          PORT: 8080

